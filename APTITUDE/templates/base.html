    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
        <div class="logo-container">
          <img src="{% static 'img/main/001.png' %}" alt="Giga Bach Logo" style="width: 100px; height: auto; margin-top:0px;">
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main' %}">메인페이지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'make_song' %}">음원생성</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'board' %}">게시판</a>
              </li>

            <li class="nav-item dropdown">
             {% if user.is_authenticated %}
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                계정관리
              </a>
              {% else %}
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                계정관리
              </a>
              {% endif %}
              <div class="dropdown-menu">
                {% if user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'logout' %}">로그아웃</a>
                    <a class="dropdown-item" href="{% url 'mypage' %}">마이페이지</a>
                {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">로그인</a>
                    <a class="dropdown-item" href="{% url 'signup' %}">회원가입</a>
                {% endif %}
              </div>
            </li>
          </ul>
        </div>
