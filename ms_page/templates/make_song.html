{% extends 'base.html' %}
{% block content%}
{% load static %}
<h2>Create a Song</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <div class="checkbox-box">
                <fieldset class="mainQset">
                    <div class="mainQ"><span>Select Condition Track</span></div>
                    <div class="subQset">
                        <label><input type="checkbox" name="condition" value="b">Bass</label>
                        <label><input type="checkbox" name="condition" value="d">Drums</label>
                        <label><input type="checkbox" name="condition" value="g">Guitar</label>
                        <label><input type="checkbox" name="condition" value="l">Lead</label>
                        <label><input type="checkbox" name="condition" value="p">Piano</label>
                        <label><input type="checkbox" name="condition" value="s">Strings</label>
                        <label><input type="checkbox" name="condition" value="c">Chords</label>
                    </div>
                </fieldset>
            </div>
            <div class="checkbox-box">
                <fieldset class="mainQset">
                    <div class="mainQ"><span>Select Content Track</span></div>
                    <div class="subQset">
                        <label><input type="checkbox" name="content" value="b">Bass</label>
                        <label><input type="checkbox" name="content" value="d">Drums</label>
                        <label><input type="checkbox" name="content" value="g">Guitar</label>
                        <label><input type="checkbox" name="content" value="l">Lead</label>
                        <label><input type="checkbox" name="content" value="p">Piano</label>
                        <label><input type="checkbox" name="content" value="s">Strings</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <button type="submit">Create</button>
    </form>
{% endblock %}
