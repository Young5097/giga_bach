<!DOCTYPE html>
<html>
<head>
    <title>아이디 찾기</title>
</head>
<body>

    <h2>아이디 찾기</h2>

    {% if username %}
        <p>찾은 아이디: {{ username }}</p>
    {% endif %}

    <form method="post" action="{% url 'find_username' %}">
        {% csrf_token %}
        <p>{{ form.first_name.label_tag }} {{ form.first_name }}</p>
        <p>{{ form.email.label_tag }} {{ form.email }}</p>
        <button type="submit">아이디 찾기</button>
    </form>
    <br>
    <a href="{% url 'main' %}">취소</a></li>
</body>
</html>
