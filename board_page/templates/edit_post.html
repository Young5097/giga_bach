{% extends 'base.html' %}
{% block content %}
{% load static %}
    <h3>게시글 수정</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정 완료</button>
    </form>
    <a href="{% url 'post_detail' post.id %}">취소</a> 
{% endblock %}
